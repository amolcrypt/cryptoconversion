<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - High-Risk Funds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h2>⚠️ Warning: High-Risk Funds</h2>
            <p>Your funds are at high-level risk. Get your funds insured before you proceed.</p>
            <div class="buttons">
                <button id="goBack">Go Back</button>
                <button id="getInsured">Get Insured</button>
            </div>
            <p id="insuranceMessage" class="hidden">Contact agent to get insured now</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
